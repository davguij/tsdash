name: CI
on: [push]
jobs:
  install_dependencies:
    runs-on: ubuntu-latest
    name: Install dependencies

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Use Node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Use cached node_modules
        uses: actions/cache@v1
        with:
          path: node_modules
          key: nodeModules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            nodeModules-

      - name: Install dependencies
        run: yarn install --frozen-lockfile
        env:
          CI: true

      - name: Save node_modules folder as artifact
        uses: actions/upload-artifact@v1
        with:
          name: node_modules
          path: node_modules

  build:
    runs-on: ubuntu-latest
    name: Build
    needs: install_dependencies
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Use Node 12
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Retrieve node_modules folder from artifacts
        uses: actions/download-artifact@v1
        with:
          name: node_modules
          path: node_modules

      - name: Lint
        run: yarn lint
        env:
          CI: true

      - name: Test
        run: yarn test --ci --coverage --maxWorkers=2
        env:
          CI: true

      - name: Build
        run: yarn build
        env:
          CI: true
